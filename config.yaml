  log_dir: "./logs"
  host_key: "keys/proxy_host_keys/proxy_host_key"
  allowed_users:
    - username: "user1"
      public_key_path: "./keys/client_keys/pub/user1_rsa.pub"
      password: "$2a$10$nA1IDuq//Jo7aP50sSwQGeZ.WLSmEZBQcCYmmwfgwALtsZbULFjYu"
    - username: "user2"
      public_key_path: "./keys/client_keys/pub/user2_rsa.pub"
      password: "$2a$10$nicg5ZYE9byjhWWpF/tl3OolKs80bJq28zJZ4bUylvCqIwMbACKNu"

upstream:
  host: "openssh-server"
  port: 2222
  username: "linuxserver.io"
  upstream_host_key_path: "./keys/upstream_auth/.ssh/known_hosts/ssh_host_ecdsa_key.pub"
  client_private_key_path: "./keys/upstream_auth/.ssh/client_priv/id_rsa"
  password: ""

llm:
