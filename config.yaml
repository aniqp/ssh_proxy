proxy:
  listen_address: "0.0.0.0:2022"
  log_dir: "./logs"
  host_key: "keys/proxy/host/priv/proxy_host_ecdsa"
  allowed_users:
    - username: "user1"
      public_key_path: "./keys/client/pub/user1_ecdsa.pub"
      password: "pass1"
    - username: "user2"
      public_key_path: "./keys/client/pub/user2_ecdsa.pub"
      password: "pass2"

upstream:
  host: "openssh-server"
  port: 2222
  username: "proxyserver"
  host_key_path: "./keys/proxy/upstream_client/known_hosts/ssh_host_ecdsa_key.pub"
  client_private_key_path: "./keys/proxy/upstream_client/priv/id_ecdsa"
  password: ""

llm:
  api_key: ""
  prompt: "Here is a log of the stdin from a userâ€™s SSH session with an upstream host (user is interacting with a proxy, proxy communicates user input upstream). Please analyze the session and provide a concise summary of the user's actions. Additionally, assess any potential security risks based on the commands entered -- remember to be concise, and to use the discretion of a cybersecurity expert. Not every shell session will have a security risk, but be aware of vulnerabilities."